{% load tz %}
<div class="card is-fullheight">
    <div class="card-content">
      <div class="flex direction-column space-between">
        <p class="title is-4">{{ novella.title }}</p>
        <span class="subtitle">{{ novella.created_at|localtime|date:'d/m/Y' }}</span>
      </div>
      <br />
      <div class="content">
        {{ novella.excerpt }}
      </div>
      <div class="tags is-capitalized are-medium">
        {% for character in novella.characters %}
          <a class="tag is-primary" href="{% url 'characters:detail' character.id %}">{{character.name}}</a>
        {% endfor %}
        {% for tag in novella.tags %}
          <a class="tag is-secondary" href="{% url 'novellas:index'%}?tag={{ tag.id }}">{{tag.name}}</a>
        {% endfor %}
      </div>
    </div>
    <footer>
      <a  href="{% url 'novellas:detail' novella.id %}" class="button is-pulled-right">Lire</a>
    </footer>
</div>
