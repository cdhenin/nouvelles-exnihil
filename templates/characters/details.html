<div class="novel">
  <div class="card">
    <div class="card-content">
      <div class="content">
        <h1>{{character.name}}</h1>
        {{ character.biography | safe  }}
      </div>
    </div>
  </div>

{% if character.novellas %}
<div class="margin-top is-one">
  <h1 class="title">Ses nouvelles</h1>
  <div class="columns is-multiline">
    {% for novella in character.novellas %}
    <div class="column is-half">
      {% include 'novellas/listItem.html' %}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}

</div>
